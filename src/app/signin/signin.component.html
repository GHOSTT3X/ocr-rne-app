<div fxLayoutAlign="center center" fxFill>
    <mat-card fxFlex="27" class="card">
        <mat-toolbar color="warn" fxLayoutAlign="center center" class="toolbar">Sign in</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
              <mat-label >Username</mat-label>
              <input  matInput placeholder="Username" class="inputs">
            </mat-form-field>
            <mat-form-field>
                <mat-label >Password</mat-label>
                <input  matInput placeholder="Password" class="inputs">
              </mat-form-field>
              <button mat-raised-button type="submit" color="warn" class="button">Login</button> 
              <a routerLink="/signup" class="alink">You don't have an account? Sign up</a>   
          </form>

          

    </mat-card>
</div>
