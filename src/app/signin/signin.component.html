<div class="bigdiv" fxLayoutAlign="center center" fxFill>
  <img class="image" src="../../assets/image/background2.png" />
  <mat-card fxFlex="27" class="card">
    <mat-toolbar color="warn" fxLayoutAlign="center center" class="toolbar"
      >Sign up</mat-toolbar
    >
    <form
      #loginForm="ngForm"
      fxLayoutAlign="stretch"
      fxLayout="column"
      (ngSubmit)="loginUser()"
    >
      <small class="error"
        ><b>{{ message }}</b></small
      >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          name="username"
          class="inputs"
          [(ngModel)]="user.username"
          required
          #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched"
        />
        <small
          class="error-email"
          [class.d-none]="username.valid || username.untouched"
        >
          Username Field is required
        </small>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          class="inputs"
          type="password"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
        />
        <small
          class="error-password"
          [class.d-none]="password.valid || password.untouched"
        >
          Password Field is required
        </small>
      </mat-form-field>
      <button
        [disabled]="loginForm.invalid"
        mat-raised-button
        type="submit"
        color="warn"
        class="button"
      >
        Login
      </button>
      <div fxLayout="center center">
        <p>You don't have an account?</p>
        <b><a routerLink="/signup" class="alink">Sign up</a></b>
      </div>
    </form>
  </mat-card>
</div>
