<div class="bigdiv" fxLayoutAlign="center center" fxFill>
  <img class="image" src="../../assets/image/background2.png" />
  <mat-card fxFlex="27" class="card">
    <mat-toolbar color="warn" fxLayoutAlign="center center" class="toolbar"
      >Sign up</mat-toolbar
    >
    <form fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input name="username" matInput class="inputs" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          name="email"
          matInput
          class="inputs"
          type="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input name="password" matInput class="inputs" type="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input name="confirmPassword" matInput class="inputs" type="password" />
      </mat-form-field>
      <button mat-raised-button type="submit" color="warn" class="button">
        Register
      </button>
      <div fxLayout="center center">
        <p>You don't have an account?</p>
        <b><a routerLink="/signin" class="alink">Sign in</a></b>
      </div>
    </form>
  </mat-card>
</div>
